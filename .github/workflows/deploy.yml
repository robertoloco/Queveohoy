name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create config file
        run: |
          echo 'window.API_CONFIG = {' > js/config.js
          echo '  "TMDB_API_KEY": "'${{ secrets.TMDB_API_KEY }}'",' >> js/config.js
          echo '  "GEMINI_API_KEY": "'${{ secrets.GEMINI_API_KEY }}'",' >> js/config.js
          echo '  "TMDB_LANGUAGE": "'${{ secrets.TMDB_LANGUAGE }}'",' >> js/config.js
          echo '  "TMDB_REGION": "'${{ secrets.TMDB_REGION }}'"' >> js/config.js
          echo '};' >> js/config.js

      - name: Build
        run: |
          # Añadir el script de configuración al HTML
          sed -i '/<script type="module" src="js\/main.js"><\/script>/i <script src="js/config.js"></script>' index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 