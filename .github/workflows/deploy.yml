name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create config file
        run: |
          cat > config.js << 'EOF'
          window.API_CONFIG = {
            "TMDB_API_KEY": "${{ secrets.TMDB_API_KEY }}",
            "GEMINI_API_KEY": "${{ secrets.GEMINI_API_KEY }}",
            "TMDB_LANGUAGE": "${{ secrets.TMDB_LANGUAGE }}",
            "TMDB_REGION": "${{ secrets.TMDB_REGION }}"
          };
          EOF

      - name: Build
        run: |
          # Copiar el archivo de configuración al directorio correcto
          mkdir -p js
          mv config.js js/config.js
          # Añadir el script de configuración al HTML
          sed -i '/<script type="module" src="js\/main.js"><\/script>/i <script src="js/config.js"></script>' index.html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 